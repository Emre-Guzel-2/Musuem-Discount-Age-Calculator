<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Positive or Negative program" />
  <meta name="author" content="Emre Guzel" />
  <meta name="theme-color" content="#FFFFFF" />
  <title>Positive or Negative</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/Musuem-Discount-Age-Calculator/site.webmanifest">


  <!-- Canonical URL -->
  <link rel="canonical" href="https://emre-guzel-2.github.io/Musuem-Discount-Age-Calculator/" />
  
  <!-- Styles and Fonts -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-light_green.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:wght@400;700&display=swap"
    rel="stylesheet">

      <!-- Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <title>Musuem Discount Age Calculator</title>
</head>

<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/script.js"></script>
  <div class="container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Musuem Discount Age Calculator</span>
        </div>
      </header>
      <h3 class="number"> Enter in your age</h3>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="age">
          <label class="mdl-textfield__label" for="age"></label>
          <span class="mdl-textfield__error">Input is not a number!</span>
        </div>
        <br>
        <div id="option" class="dropdown-container">
          <label class="select-day" for="options">Choose day of the week</label>
          <br><br>
          <select id="day" name="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
          </select>
    </div>
    <br>
    <main id="click-me " class="mdl-layout__content">
      <button id="click" type="button" onclick="musuemDiscountAgeCalculator()"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
        Generate
        </button>
    </main>
    </form>
    <div id="result"></div>
  </div>
  <br>
  <img class="Calculate" src="images/mesumTikect.jpg" alt="ticket img ">
  </div>
</body>

</html>
